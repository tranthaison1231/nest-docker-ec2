name: CICD

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
      - name: Build docker image
        run: docker build -t tranthaison1231/nest-enouvo-demo .
      - name: Publish image to docker hub
        run: docker push tranthaison1231/nest-enouvo-demo
  
  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from docker hub
        run: docker pull tranthaison1231/nest-enouvo-demo:latest
      - name: Delete old container
        run: docker rm -f nest-enouvo-demo
      - name: Run docker container
        run: docker run -d -p 5000:5000 --name nest-enouvo-demo tranthaison1231/nest-enouvo-demo
